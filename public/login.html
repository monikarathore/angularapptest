  <div ng-controller="loginController" ng-cloak="">
          <div class="container jumbotron vertical-center">
            <div class="panel panel-info col-lg-3 col-md-3 col-sm-3 col-xs-10 noPadding">
                <div class="panel-heading">
                  <h3 class="panel-title">Login to medSolis</h3>
                </div>
                <div class="panel-body">
                  <form ng-submit="submitLogin()" name="loginForm" novalidate>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" name="userName" ng-model="usernm" required>
                      <div class="btn btn-danger" ng-show="loginForm.userName.$dirty && loginForm.userName.$invalid">Please Enter Username</div>
                      <div class="btn btn-danger" ng-show="loginForm.userName != usernm && loginForm.userName.$invalid">Please Enter Username</div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" ng-model="pass" required>
                       <div class="btn btn-danger" ng-show="loginForm.userName.$dirty && loginForm.userName.$invalid">Please Enter Password</div>
                    </div>
                    <button type="submit" class="btn btn-default" ng-disabled="loginForm.userName.$dirty && loginForm.userName.$invalid || loginForm.password.$dirty && loginForm.password.$invalid">Submit</button>
                </form>
                </div>
            </div>
          </div>
</div>
    <script type="text/ng-template" id="login.html">
        
    </script>
